<!DOCTYPE html>

<html>

<head>

    <!-- 页面meta -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>图书管理</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->

    <link rel="stylesheet" href="../plugins/elementui/index.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition">

<div id="app">

    <div class="content-header">

        <h1>图书管理</h1>

    </div>

    <div class="app-container">

        <div class="box">

            <div class="filter-container">
                <el-input placeholder="图书类别" v-model="pagination.type" style="width: 200px;" class="filter-item"></el-input>
                <el-input placeholder="图书名称" v-model="pagination.name" style="width: 200px;" class="filter-item"></el-input>
                <el-input placeholder="图书描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>
                <el-button @click="getAll()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>

            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

                <el-table-column type="index" align="center" label="序号"></el-table-column>

                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>

                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>

                <el-table-column prop="description" label="描述" align="center"></el-table-column>

                <el-table-column label="操作" align="center">

                    <template slot-scope="scope">

                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>

                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>

                    </template>

                </el-table-column>

            </el-table>

            <!--分页组件-->
            <div class="pagination-container">

                <el-pagination
                        class="pagiantion"

                        @current-change="handleCurrentChange"

                        :current-page="pagination.currentPage"

                        :page-size="pagination.pageSize"

                        layout="total, prev, pager, next, jumper"

                        :total="pagination.total">

                </el-pagination>

            </div>

            <!-- 新增标签弹层 -->

            <div class="add-form">

                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">

                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="图书类别" prop="type">

                                    <el-input v-model="formData.type"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="图书名称" prop="name">

                                    <el-input v-model="formData.name"/>

                                </el-form-item>

                            </el-col>

                        </el-row>


                        <el-row>

                            <el-col :span="24">

                                <el-form-item label="描述">

                                    <el-input v-model="formData.description" type="textarea"></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="cancel()">取消</el-button>

                        <el-button type="primary" @click="handleAdd()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

            <!-- 编辑标签弹层 -->

            <div class="add-form">

                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">

                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="图书类别" prop="type">

                                    <el-input v-model="formData.type"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="图书名称" prop="name">

                                    <el-input v-model="formData.name"/>

                                </el-form-item>

                            </el-col>

                        </el-row>

                        <el-row>

                            <el-col :span="24">

                                <el-form-item label="描述">

                                    <el-input v-model="formData.description" type="textarea"></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="cancel()">取消</el-button>

                        <el-button type="primary" @click="handleEdit()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

        </div>

    </div>

</div>

</body>

<!-- 引入组件库 -->

<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            dataList: [], // 当前页要展示的列表数据
            dialogFormVisible: false, // 添加表单是否可见
            dialogFormVisible4Edit: false, // 编辑表单是否可见
            formData: {}, // 表单数据
            rules: { // 校验规则
                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],
                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]
            },
            pagination: { // 分页相关模型数据
                currentPage: 1, // 当前页码
                pageSize: 10, // 每页显示的记录数
                total: 0, // 总记录数
                type: '', // 图书类别
                name: '', // 图书名称
                description: '' // 图书描述
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.getAll();
        },

        methods: {
            // 列表
            // getAll() {
            //     // console.log('getAll() is running...');
            //     // 使用 axios 对 /books 发送 GET请求
            //     axios.get('/books').then((res) => {
            //         this.dataList = res.data.data;
            //         // console.log(this.dataList);
            //     });
            // },

            // 分页查询
            getAll() {
                // 拼接 url 请求地址
                // console.log(this.pagination);
                param = '?type=' + this.pagination.type;
                param += '&name=' + this.pagination.name;
                param += '&description=' + this.pagination.description;
                // console.log(param);

                axios.get('/books/' + this.pagination.currentPage + '/' + this.pagination.pageSize + param).then((res) => {
                    this.pagination.pageSize = res.data.data.size;
                    this.pagination.currentPage = res.data.data.current;
                    this.pagination.total = res.data.data.total;

                    this.dataList = res.data.data.records;
                });
            },

            // 切换页码
            handleCurrentChange(currentPage) {
                // 修改页码值为当前所选的页码值
                this.pagination.currentPage = currentPage;
                // 再次执行查询
                this.getAll();
            },

            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm(); // 每次打开添加窗口时，重置上回所输入的数据
            },

            // 重置添加表单中的数据
            resetForm() {
                this.formData = {};
            },

            // 添加数据
            handleAdd () {
                axios.post('/books', this.formData).then((res) => {
                    // 如果成功，则 关闭弹层 并返回 '添加成功'
                    if (res.data.flag) {
                        this.dialogFormVisible = false;
                        this.$message.success('添加成功');
                    } else {
                        this.$message.error(res.data.msg);
                    }
                }).finally(() => { // 使用 finally() 方法，无论操作是否成功，都会重新刷新表单数据
                    this.getAll();
                });
            },

            // 取消按钮
            cancel(){
                this.dialogFormVisible = false;
                this.dialogFormVisible4Edit = false;
                this.$message.info('当前操作已取消！');
            },
            // 删除一条数据
            handleDelete(row) {
                // console.log(row);
                // 删除提示弹框
                this.$confirm('此操作将会永久删除当前信息，是否继续？', '提示', {type: 'info'}).then(() => {
                    axios.delete('/books/' + row.id).then((res) => {
                        if (res.data.flag) {
                            this.$message.success('删除成功！');
                        } else {
                            this.$message.error('数据出现异常，自动同步');
                        }
                    }).finally(() => { // 使用 finally() 方法，无论操作是否成功，都会重新刷新表单数据
                        this.getAll();
                    });
                }).catch(() => {
                    this.$message.info('当前删除操作已取消！');
                })
            },

            // 弹出编辑窗口
            handleUpdate(row) {
                axios.get('/books/' + row.id).then((res) => {
                    if (res.data.flag && res.data.data != null) {
                        this.dialogFormVisible4Edit = true;
                        this.formData = res.data.data;
                    } else {
                        this.$message.error('数据出现异常，自动同步');
                    }
                }).finally(() => { // 使用 finally() 方法，无论操作是否成功，都会重新刷新表单数据
                    this.getAll();
                });
            },

            // 修改
            handleEdit() {
                axios.put('/books', this.formData).then((res) => {
                    if (res.data.flag) {
                        this.dialogFormVisible4Edit = false;
                        this.$message.success('修改成功');
                    } else {
                        this.$message.error('修改失败！');
                    }
                }).finally(() => { // 使用 finally() 方法，无论操作是否成功，都会重新刷新表单数据
                    this.getAll();
                });
            },

            // 条件查询
        }
    })

</script>

</html>
